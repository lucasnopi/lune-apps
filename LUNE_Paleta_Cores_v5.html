    function App() {
      const [selectedCategory, setSelectedCategory] = useState("LUNE Principal");
      const [selectedPalette, setSelectedPalette] = useState(Object.keys(categories["LUNE Principal"])[0]);
      const [copied, setCopied] = useState(null);
      const [custom, setCustom] = useState([]);
      const [tab, setTab] = useState("paletas");
      const [searchTerm, setSearchTerm] = useState("");

      const handleCategoryChange = (cat) => {
        setSelectedCategory(cat);
        setSelectedPalette(Object.keys(categories[cat])[0]);
      };

      const colors = tab === "custom" 
        ? custom 
        : (categories[selectedCategory]?.[selectedPalette] || []);

      const copy = (hex, name) => {
        navigator.clipboard.writeText(hex);
        setCopied(name);
        setTimeout(() => setCopied(null), 1500);
      };

      const copyAll = () => {
        const hexList = colors.map(c => c.hex).join(", ");
        navigator.clipboard.writeText(hexList);
        setCopied("all");
        setTimeout(() => setCopied(null), 1500);
      };

      const addCustom = (color) => {
        if (!custom.find(c => c.hex === color.hex)) {
          setCustom([...custom, color]);
        }
      };

      const removeCustom = (hex) => {
        setCustom(custom.filter(c => c.hex !== hex));
      };

      const clearCustom = () => setCustom([]);

      // Search functionality
      const allColors = Object.values(categories).flatMap(cat => 
        Object.values(cat).flatMap(pal => pal)
      );
      
      const filteredColors = searchTerm.length > 1 
        ? allColors.filter(c => 
            c.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            c.hex.toLowerCase().includes(searchTerm.toLowerCase())
          )
        : [];

      // Check if current category has gradient palettes (2 colors)
      const isGradientPalette = colors.length === 2;

      return (
        <div className="min-h-screen bg-stone-100 p-4 md:p-8">
          <div className="max-w-4xl mx-auto">
            {/* Header */}
            <div className="text-center mb-8">
              <h1 className="text-3xl font-light text-stone-800 tracking-wider">LUNE</h1>
              <p className="text-stone-500 text-sm mt-1">Paleta de Cores</p>
            </div>

            {/* Search */}
            <div className="mb-6">
              <input
                type="text"
                placeholder="Buscar cor por nome ou hex..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="w-full px-4 py-3 rounded-xl border-0 bg-white shadow-sm focus:ring-2 focus:ring-amber-500 focus:outline-none"
              />
              {filteredColors.length > 0 && (
                <div className="mt-2 p-4 bg-white rounded-xl shadow-sm">
                  <p className="text-xs text-stone-500 mb-2">{filteredColors.length} cores encontradas</p>
                  <div className="grid grid-cols-4 md:grid-cols-6 gap-2">
                    {filteredColors.slice(0, 24).map((c, i) => (
                      <div
                        key={i}
                        className="relative group cursor-pointer"
                        onClick={() => copy(c.hex, c.name)}
                      >
                        <div
                          className="w-full aspect-square rounded-lg shadow-sm"
                          style={{ backgroundColor: c.hex }}
                        />
                        <p className="text-xs text-center mt-1 truncate">{c.name}</p>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </div>

            {/* Tabs */}
            <div className="flex gap-2 mb-6">
              <button
                onClick={() => setTab("paletas")}
                className={`flex-1 py-3 rounded-xl font-medium transition-colors ${
                  tab === "paletas" ? "bg-stone-800 text-white" : "bg-white text-stone-600 hover:bg-stone-100"
                }`}
              >
                Paletas
              </button>
              <button
                onClick={() => setTab("custom")}
                className={`flex-1 py-3 rounded-xl font-medium transition-colors ${
                  tab === "custom" ? "bg-stone-800 text-white" : "bg-white text-stone-600 hover:bg-stone-100"
                }`}
              >
                Minha Seleção ({custom.length})
              </button>
            </div>

            {tab === "paletas" && (
              <>
                {/* Category Selector */}
                <div className="mb-4">
                  <p className="text-xs text-stone-500 mb-2 uppercase tracking-wider">Categoria</p>
                  <div className="flex flex-wrap gap-2">
                    {Object.keys(categories).map(cat => (
                      <button
                        key={cat}
                        onClick={() => handleCategoryChange(cat)}
                        className={`px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                          selectedCategory === cat
                            ? "bg-stone-800 text-white"
                            : "bg-white text-stone-600 hover:bg-stone-100"
                        }`}
                      >
                        {cat}
                      </button>
                    ))}
                  </div>
                </div>

                {/* Palette Selector */}
                <div className="mb-6">
                  <p className="text-xs text-stone-500 mb-2 uppercase tracking-wider">Paleta</p>
                  <div className="flex flex-wrap gap-2">
                    {Object.keys(categories[selectedCategory] || {}).map(pal => (
                      <button
                        key={pal}
                        onClick={() => setSelectedPalette(pal)}
                        className={`px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                          selectedPalette === pal
                            ? "bg-amber-600 text-white"
                            : "bg-white text-stone-600 hover:bg-stone-100"
                        }`}
                      >
                        {pal}
                      </button>
                    ))}
                  </div>
                </div>
              </>
            )}

            {tab === "custom" && custom.length > 0 && (
              <div className="mb-4 flex justify-end">
                <button
                  onClick={clearCustom}
                  className="px-4 py-2 text-sm text-red-600 hover:text-red-700"
                >
                  Limpar seleção
                </button>
              </div>
            )}

            {/* Gradient Preview for 2-color palettes */}
            {isGradientPalette && tab === "paletas" && (
              <div className="mb-6 bg-white rounded-xl p-4 shadow-sm">
                <p className="text-xs text-stone-500 mb-2">Preview degradê:</p>
                <div 
                  className="h-16 rounded-xl shadow-sm"
                  style={{ 
                    background: `linear-gradient(to right, ${colors[0]?.hex}, ${colors[1]?.hex})` 
                  }}
                />
              </div>
            )}

            {/* Colors Grid */}
            <div className={`grid ${isGradientPalette ? 'grid-cols-2' : 'grid-cols-3 md:grid-cols-4 lg:grid-cols-6'} gap-4 mb-6`}>
              {colors.map((color, idx) => (
                <div key={color.hex + idx} className="relative group">
                  <div
                    className={`${isGradientPalette ? 'aspect-[3/4]' : 'aspect-square'} rounded-2xl shadow-md cursor-pointer transition-transform hover:scale-105 relative overflow-hidden`}
                    style={{ backgroundColor: color.hex }}
                    onClick={() => copy(color.hex, color.name)}
                  >
                    <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors flex items-center justify-center">
                      <span className="opacity-0 group-hover:opacity-100 text-white text-xs font-medium bg-black/50 px-2 py-1 rounded">
                        {copied === color.name ? "✓" : "Copiar"}
                      </span>
                    </div>
                  </div>
                  <p className="mt-2 text-xs text-stone-600 text-center truncate">{color.name}</p>
                  <p className="text-xs text-stone-400 text-center font-mono">{color.hex}</p>
                  {tab === "paletas" && (
                    <button
                      onClick={() => addCustom(color)}
                      className="absolute -top-2 -right-2 w-6 h-6 bg-amber-500 text-white rounded-full text-sm font-bold opacity-0 group-hover:opacity-100 transition-opacity shadow-md hover:bg-amber-600 flex items-center justify-center"
                    >
                      +
                    </button>
                  )}
                  {tab === "custom" && (
                    <button
                      onClick={() => removeCustom(color.hex)}
                      className="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white rounded-full text-sm font-bold opacity-0 group-hover:opacity-100 transition-opacity shadow-md hover:bg-red-600 flex items-center justify-center"
                    >
                      ×
                    </button>
                  )}
                </div>
              ))}
            </div>

            {/* Empty state for custom */}
            {tab === "custom" && custom.length === 0 && (
              <div className="text-center py-12 text-stone-400 bg-white rounded-xl">
                <p className="mb-2 text-lg">Nenhuma cor selecionada</p>
                <p className="text-sm">Vá em "Paletas" e clique no + para criar sua paleta personalizada</p>
              </div>
            )}

            {/* Preview and Copy */}
            {colors.length > 0 && (
              <div className="bg-white rounded-xl p-4 shadow-sm">
                <p className="text-xs text-stone-500 mb-2">Preview da paleta:</p>
                <div className="flex rounded-xl overflow-hidden h-12 mb-4 shadow-sm">
                  {colors.map((c, i) => (
                    <div 
                      key={c.hex + i} 
                      className="flex-1 relative group cursor-pointer" 
                      style={{ backgroundColor: c.hex }}
                      onClick={() => copy(c.hex, c.name)}
                      title={`${c.name}: ${c.hex}`}
                    />
                  ))}
                </div>
                <button 
                  onClick={copyAll} 
                  className="w-full py-3 bg-stone-800 text-white rounded-xl font-medium hover:bg-stone-700 transition-colors"
                >
                  {copied === "all" ? "✓ Copiado!" : "Copiar todos os hex"}
                </button>
              </div>
            )}

            {/* Stats */}
            <div className="mt-8 text-center text-xs text-stone-400">
              <p>
                {Object.keys(categories).length} categorias • 
                {Object.values(categories).reduce((acc, cat) => acc + Object.keys(cat).length, 0)} paletas •
                {Object.values(categories).reduce((acc, cat) => 
                  acc + Object.values(cat).reduce((a, p) => a + p.length, 0), 0
                )} cores
              </p>
              <p className="mt-2">LUNE • Ferramenta de Cores v5</p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
