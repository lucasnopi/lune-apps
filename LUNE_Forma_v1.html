      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        processFile(file);
      }
    });

    function handleFileSelect(event) {
      const file = event.target.files[0];

      const reader = new FileReader();
      reader.onload = (e) => {
        currentImage = e.target.result;
